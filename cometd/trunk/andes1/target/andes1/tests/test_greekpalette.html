<head>
    <title>Drawing Test</title>
	
	<style type="text/css">
		@import "../dojo/resources/dojo.css";
		@import "../dijit/tests/css/dijitTests.css";

	<script>

		djConfig = {
			isDebug:true,
			popup:true,
			modulePaths: {'andes': '../andes'},
			//modulePaths: {'drawing': '../../../drawing'},
			//gfxRenderer:'silverlight',
			//gfxRenderer:'vml',
			parseOnLoad:true
		}
	</script>
	<script src="../dojo/dojo.js"></script>
	<!--<script src="../js/dojoxGFX/dojo/dojo/dojo.js"></script>-->
	<script>
		dojo.require("dijit.dijit");
		dojo.require("andes.widget.GreekPalette");
		dojo.require("dojo.parser");
		var palette;
		dojo.addOnLoad(function(){

		    var date0 = new Date();
		    palette = new andes.widget.GreekPalette({},dojo.byId("programPalette"));
		    console.log("creation time for 7x10 palette: " + (new Date() - date0));
		    dojo.connect(palette, "onChange", function(entity){
			console.log("output: ",andes.typeset.convertHTML(entity));
		    });
		    dojo.connect(palette, "onFocus", function(entity){
			console.log("hover: ",entity);
		    });
		});
		
	</script>
