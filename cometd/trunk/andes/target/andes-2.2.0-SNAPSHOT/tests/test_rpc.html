<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Test RPC</title>
	<link href="../css/andes.css" rel="stylesheet">
	<script>
		djConfig = {
			isDebug:false,
			modulePaths: {'andes': '../../js/andes'},
			parseOnLoad:false
		}
	</script>
	<script src="../dojotoolkit/dojo/dojo.js"></script>
	<script>
		andes = {
			userId:"joe1",
			projectId:"s2e"
		};
		andes.sessionId = andes.userId + andes.projectId + new Date().getTime();
		dojo.require("andes.api");

		dojo.addOnLoad(function(){
			var cb = function(){ console.warn("IN CALLBACK"); console.log(arguments); },
			    eb = function(){ console.warn("IN ERRBACK"); console.error(arguments); };

			andes.api.open({user:"joe", problem:"s2e"}).addCallbacks(cb,eb);
			andes.api.step({action:"new-object", id:"a3", type:"circle", mode:"unknown", x:66, y:188, radius:25, text:"ball"});
			andes.api.close();
		});
	</script>
</head>
<body class="tundra">
    Test RPC
</body>
</html>
